syntax = "proto3";

package shared;

option go_package = "github.com/meetohin/web-chat/common/proto";

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  int64 created_at = 4;
}

message Error {
  string code = 1;
  string message = 2;
  map<string, string> details = 3;
}

enum Status {
  UNKNOWN = 0;
  ACTIVE = 1;
  INACTIVE = 2;
  DELETED = 3;
}